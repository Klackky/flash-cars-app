<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Russian app</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>

<body>
    <header>
        <h1> Flash cards application </h1>
    </header>
    <main>
        <div class="flash-card-container">
            <section>
                <h2 id="flash-card"></h2> 
                <h2 id="good-answer"></h2>
            </section>
            <div class="container-for-buttons">
                <button id="flip"> flip </button>
                <button id="next">next</button>
                <button id="delete">delete</button>
            </div>
            <div class="answer-with-text-container">
                <form class="answer-with-text">
                    <div class="answer-container">
                        <label for="input-answer">Type answer</label>
                        <input type="text" id="input-answer">
                    </div>
                    <button class="submit-form" type="submit"> Submit answer </button> 
                </form>
            </div>
            <div id="smile">
                    <iframe src="https://giphy.com/embed/IB9foBA4PVkKA" width="480" height="474" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/dancing-dance-excited-IB9foBA4PVkKA">via GIPHY</a></p>
            </div>
        </div>
        <div class="add-card-container">
            <form class="add-card">
                <div class="form-container">
                    <label for="category">Category</label>
                    <input type="text" id="category">
                </div>
                <div class="form-container">
                    <label for="question">Question</label>
                    <input type="text" id="question">
                </div>
                <div class="form-container">
                    <label for="answer">Answer</label>
                    <input type="text" id="answer">
                </div>
                <button class="submit-form" type="submit"> Submit </button>    
            </form>
        </div>

    </main>
    <script src="index.js"> </script>
</body>
